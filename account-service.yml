spring:
  datasource:
      username: root
      password: root
      url: jdbc:mysql://localhost:3306/dnb4
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    serialization:
      fail-on-empty-beans: false
  application:
    name: account-service
  config:
    import: optional:configserver:http://localhost:8888

server:
  port: 9000
  error:
    include-message: always
